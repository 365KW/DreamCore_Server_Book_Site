name: Deploy VuePress to GitHub Pages

on:
  push:
    branches: [master]  # 触发分支，根据你的仓库实际情况修改
  workflow_dispatch:    # 支持手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整提交历史，用于生成页面更新时间

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci  # 使用 package-lock.json 确保依赖版本一致

      - name: Build VuePress site
        run: npm run docs:build  # 确保与 package.json 中的脚本名称一致

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist
          # 可选：如果你需要保留历史提交，设置为 true
          keep_history: false
        env:
          # 修复：正确引用 GitHub 内置令牌，不需要手动创建
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}